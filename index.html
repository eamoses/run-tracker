<!DOCTYPE html><html><head><meta charset="utf-8"><title> Components </title>
  <script type="text/javascript" src="loneJS-lib/component.js"></script>
  <link rel="stylesheet" href="main.css">

  <!-- COMPONENTS -->
  <link rel="import" href="components/navbar.html">
  <link rel="import" href="components/landing.html">
  <link rel="import" href="components/id-card.html">
  <link rel="import" href="components/data.html">
  <link rel="import" href="components/htmlJS.html">
  <link rel="import" href="components/footer.html">
  <link rel="import" href="components/login.html">

</head>

<body>
  <MAINp pageName="home" activePage='true'>
    <navbar-tag serve="data.arr[0] data.newC"></navbar-tag>
    <!-- <navbar-tag serve="data.arr[1]"></navbar-tag>
    <navbar-tag serve="data.arr[2]"></navbar-tag> -->
    <NAVp pageName="landing" activePage='true'>
      <landing-tag serve="data"></landing-tag>
    </NAVp>
    <NAVp pageName="page2" > <h1> Page2 goes here... </h1> <br>
      <p> maybe average age and height? \n ... make seperate entries for ft/in </p>
      <ANOTHERp pageName="p1" activePage='true'>p2 One</ANOTHERp>

    </NAVp>
    <NAVp pageName="data">
      <data-tag serve="data"></data-tag>
    </NAVp>
    <NAVp pageName="htmlJS">
      <htmlJS-tag serve="data.arr"></htmlJS-tag>
