<template id="navbar">
<link rel="stylesheet" href="main.css">

<style>
.navbar {
  padding: 0 5px 0 5px;
}

  cursor: pointer;
  font-size: 25px;
  float: left;
}
.nav {
  float: right;
  color: rgba(0,0,0,0.25);

  cursor: pointer;
}

  color: rgba(50,0,0,0.25);

  color: rgba(50,0,0,0.25);

  width: 100%;

  margin: 0px 5px 0px;

<!-- < < < < < < < < < < < < < < < <  html > > > > > > > > > > > > > > > > > -->
<content>
<table style='width: 100%;' class='navbar'>
  <tr>
    <th id='landing' class="title gray1"
      onclick="pageSet('home/landing')"> HTML components Demo
    </th>
    <th>
      <div class="nav">
        <span id='page2' class="nav-button gray1"
          onclick="pageSet('home/page2')"> Page 2 </span> &nbsp; :: &nbsp;
        <span id='data' class="nav-button gray1"
          onclick="pageSet('home/data')"> Data </span> &nbsp; :: &nbsp;
        <span id='about' class="nav-button gray1"
          onclick="pageSet('home/about')"> About </span> &nbsp; :: &nbsp;
        <span id='login' class="nav-button gray1"
          onclick="pageSet('login')"> Login </span>
      </div>
    </th>
  </tr>
</table>
<hr>
<div id="endText"></div>
</content>
</template>
<!-- () () () () () () () () () ()  JavaScript () () () () () () () () () () -->
<script>

let component = document.currentScript.ownerDocument.querySelector('#navbar').content
component.getElementById('endText').innerHTML =
  '<em> * Static script edited </em>';
// really, should never do it like this. you CAN, but will f-up if you add multiple components. best never do it like this...

((c = new Component('navbar-tag'))=>{

  c.onAttributeSetOrChange = (attr)=>{
    console.log(c.data)
    c.root.clicked = c.root.clicked || 'landing'
    if (attr === 'directory') {
      const dir = c.directory ? c.directory.split('/') : []
      for (page of dir) {
        if (c.I(page)) {
          c.pageSwap(page)
        }
      }
    }
  }

  c.pageSwap = (button, remove)=>{
    const xx = c.root.clicked
    c.I(c.root.clicked).classList.remove('clicked')
    if (!remove) c.I(button ? button : 'page2').classList.add('clicked')
    c.root.clicked = button ? button : 'page2'
  }

  c.addEvent('click', 'landing', ()=>{
    c.I('landing').innerHTML = 'HTML components Demo'
  })

  c.addEvent('click', 'page2', infoClick = (button, more)=>{
    c.I('landing').innerHTML = 'HTML ('+( more ? more : 'Page2')+')'+c.data
  })

  c.addEvent('click', 'data', ()=>{
    infoClick('data', 'Data Page')
  })

  c.addEvent('click', 'about', ()=>{
    infoClick('about', 'About Page')
  })

  c.addEvent('click', 'login', ()=>{
    data.important2.name = "Nav Login("+c.data+") Clicked"
    data.user = 'LodgeSkins'
    data.id = 'fdg856csd3'
  }, true)

  c.newElm()

})()

</script>
