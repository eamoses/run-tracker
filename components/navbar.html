<template id="navbar">
<link rel="stylesheet" href="main.css">
<!-- { { { { { { { { { { { { { { { {  CSS  } } } } } } } } } } } } } } } } } -->
<style>
.navbar {
  width: 100%;
}
#landing {
  cursor: pointer;
  font-size: 25px;
  float: left;
}
.nav {
  float: right;
  color: rgba(0,0,0,0.25);
}
.nav-button {
  cursor: pointer;
}
.nav-button:hover, #landing:hover {
  color: rgba(50,0,0,0.25);
}
.clicked {
  color: rgba(50,0,0,0.25);
}
#endText {
  width: 100%;
  text-align: left;
  display: inline-block;
  font-size: 14px;
}
</style>
<!-- < < < < < < < < < < < < < < < <  html > > > > > > > > > > > > > > > > > -->
<content>
<table style='width: 100%;'>
  <tr>
    <th id='landing' class="title gray1"
      onclick="pageSet('home/landing')"> HTML components Demo
    </th>
    <th>
      <div class="nav">
        <span id='page2' class="nav-button gray1"
          onclick="pageSet('home/page2')"> Page 2 </span> &nbsp; :: &nbsp;
        <span id='data' class="nav-button gray1"
          onclick="pageSet('home/data')"> Data </span> &nbsp; :: &nbsp;
        <span id='login' class="nav-button gray1"
          onclick="pageSet('login')"> Login </span>
      </div>
    </th>
  </tr>
</table>
<hr style="margin-top: 0px;">
<div id="endText">
</div>
</content>
</template>
<!-- () () () () () () () () () ()  JavaScript () () () () () () () () () () -->
<script>

let component = document.currentScript.ownerDocument.querySelector('#navbar').content
component.getElementById('endText').innerHTML =
  '<em> * Static script edited </em>';


((c = new Component([ 'navbar-tag', '#navbar' ]))=>{

  c.clicked = 'landing'

  c.onLoad = ()=>{
    console.log('c.pageDirectory: ', c.pageDirectory)
    const dir = c.pageDirectory.split('/')
    for (page of dir) {
      if (c.I(page)) pageSwap(page)
    }
  }

  pageSwap = (button, remove)=>{ // this is NOT global, part of c, just declared here (c.addEvent) is decalred on instantiation in components.js
    c.I(c.clicked).classList.remove('clicked')
    if (!remove) c.I(button ? button : 'page2').classList.add('clicked')
    c.clicked = button ? button : 'page2'
  }

  c.addEvent('click', 'landing', ()=>{
    c.I('landing').innerHTML = 'HTML components Demo'
    pageSwap('landing', true)
  })

  c.addEvent('click', 'page2', infoClick = (button, more)=>{
    c.I('landing').innerHTML = 'HTML ('+( more ? more : 'Page2')+')'+c.data
    pageSwap(button ? button : 'page2')
  })

  c.addEvent('click', 'data', ()=>{
    infoClick('data', 'Data Page')
  })

  c.addEvent('click', 'login', ()=>{
    data.important2.name = "Nav Login("+c.data+") Clicked"
    data.user = 'LodgeSkins'
    data.id = 'fdg856csd3'
  }, true)

  c.newElm()

})()

</script>
