<content>
  <div>
    <h2>Create more ID cards by adding names and/or numbers</h2>
    <h4> Name: </h4>
    <input id='iName' placeholder="first ..."/>
    <input id='iLast' placeholder="last ..."/> <br>
    <h4> Height: </h4>
    <input id='iFeet' placeholder="feet ..."/>
    <input id='iInches' placeholder="inches ..."/> <br>
    <h4> Age: </h4>
    <input id='iAge' placeholder="age ..."/> <br>
    <h4> Hometown: </h4>
    <input id='iHome' placeholder="city of residence ..."/> <br>
    <button id='more'> Submit </button>
    <br><br>

    <table if='nest[idCards]'>
      <tr id='labels' for='v,k,i nest[idCardsLables]'>
        <th> k </th>
      </tr>
      <tbody id='checkBoxes' for='idCard,i nest.idCards'>
        <tr>
          <td> idCard.title </td>
          <td> idCard.name </td>
          <td> idCard.last </td>
          <td>
            <p if="idCard.edit"> idCard.edit </p>
            <!-- <p if="!idCard.edit"> idCard.age </p> -->
            <!-- <input style='width: 30px;' placeholder="idCard.age"> -->
          </td>
          <td key="i" name="feet"> idCard.feet </td>
          <td key="i" name="inches"> idCard.inches </td>
          <td> idCard.home </td>
          <td style="max-width: 30px; padding-left: 25px;">
            <input key="i" name="show" type="checkbox" checked="idCard.show">
          </td>
          <td>
            <button key="i" class='eBut' name="edit"> Edit </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p if='nest.idCards'> <em> * You can also hit </em><strong>[enter]</strong><em> to add </em> </p>
    <p if='!nest.idCards'> <em> ! No data Avilalbe ! </em><br> Fill out form to add Data  </p>
    <br>

    <!-- <div var='x nest.idCards[1].name, y nest.idCards[1].last, z nest.idCards[1].age, s nest.idCards'>
      <div>
        <input value="x ...more"/>
        <input value="y ...and more"/>
        <input value="z ...and and more"/>
        <input value="x y z "/>
        <br>
      </div>
    </div> -->

  </div>
</content>
</template>
<!-- () () () () () () () () () ()  JavaScript () () () () () () () () () () -->
<script>

(( c = new Component('data-tag') )=>{

  c._ON_SET = (attr)=>{
    data.nest.idCardsLables = data.nest.idCards[0]
    c.update()
  }

  c.add = ()=>{
    data.nest.idCards.push({
      title: 'ID Card ' + (data.nest.idCards.length+1),
      name: c.I('iName').value,
      last: c.I('iLast').value,
      age: c.I('iAge').value,
      feet: c.I('iFeet').value,
      inches: c.I('iInches').value,
      home: c.I('iHome').value,
      show: 'true'
    })
    c.I('iName').value = ''
    c.I('iLast').value = ''
    c.I('iAge').value = ''
    c.I('iFeet').value = ''
    c.I('iInches').value = ''
    c.I('iHome').value = ''
    c.I('iName').focus()
  }

  c._ADD_EVENT('click', 'checkBoxes', ()=>{
    let key = parseInt(event.path[0].getAttribute('key'))
    let name = event.path[0].getAttribute('name')
    if (name === "edit") {
      console.log(key, name, data.nest.idCards[key])
      data.nest.idCards[key][name] = 'true'

    }
    if (name === "show") {
      const checkBoxStatus = event.path[0].checked === true ? 'true' : 'false'
      data.nest.idCards[key][name]= checkBoxStatus
    }

  }, true)

  c._ADD_EVENT('click', 'more', ()=>{
    c.add()
  }, true)

  c._ADD_EVENT('keypress', 'iHome', ()=>{
    if (event.keyCode == 13) c.add()
  }, true)


  c._NEW_ELM()
})()

</script>
