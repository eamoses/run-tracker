<template id="data">

<style>
content {
  font-size: 18px;
  font: Tahoma;
}
input {
  height: 25px;
  font-size: 15px;
  padding: 5px;
  width: 200px;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  margin: auto;
  width: 90%;
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
h4 {
  display: inline-block;
  width: 200px;
  height: 100%;
  margin: 5px;
  padding: 6px;
  background-color: rgba(30,0,0,0.2);
}
button {
  margin: 10px 0px 10px;
  width: 300px;
  height: 38px;
  font-size: 18px;
  background-color: rgba(0,0,0,0.1);
  border: 2px;
}
button:hover {
  background-color: rgba(0,0,0,0.05);

}
#iAge {
  margin-left: 226px;
  margin-top: 2px;
}
</style>
<!-- < < < < < < < < < < < < < < < <  html > > > > > > > > > > > > > > > > > -->
<content>
  <div>
    Welcome to the NEW data page! <br> It's it's own <strong>component </strong>now ;)
    <br>
    <h2>Create more ID cards by adding names and/or numbers</h2>
    <h4> Name: </h4>
    <input id='iName' placeholder="first ..."/>
    <input id='iLast' placeholder="last ..."/> <br>
    <h4> Height: </h4>
    <input class='nums' id='iFeet' placeholder="feet ..."/>
    <input class='nums' id='iInches' placeholder="inches ..."/> <br>
    <input id='iAge' placeholder="age ..."/>
    <input id='iHome' placeholder="city of residence ..."/> <br>
    <button id='more'> Submit </button>
    <br><br>
    <table if='idCards'>
      <tr for='v,k,i idCards[0]'>
        <th> k </th>
      </tr>
      <tbody for='components idCards' >
        <tr>
          <td> components.title </td>
          <td> components.name </td>
          <td> components.last </td>
          <td> components.age </td>
          <td> components.feet </td>
          <td> components.inches </td>
          <td> components.home </td>
        </tr>
      </tbody>
    </table>
    <p if='idCards'> <em> * You can also hit </em><strong>[enter]</strong><em> to add </em> </p>
    <br>
  </div>
</content>
</template>
<!-- () () () () () () () () () ()  JavaScript () () () () () () () () () () -->
<script>

(( c = new Component('data-tag') )=>{

  c.onAttributeSetOrChange = ()=> {
    c.I('iName').focus()
  }

  c.add = ()=>{
    data.idCards.push({
      title: 'ID Card ' + (data.idCards.length+1),
      name: c.I('iName').value,
      last: c.I('iLast').value,
      age: c.I('iAge').value,
      feet: c.I('iFeet').value,
      inches: c.I('iInches').value,
      home: c.I('iHome').value,
    })
    c.I('iName').value = ''
    c.I('iLast').value = ''
    c.I('iAge').value = ''
    c.I('iFeet').value = ''
    c.I('iInches').value = ''
    c.I('iHome').value = ''
    c.I('iName').focus()
  }

  c.addEvent('click', 'more', ()=>{
    c.add()
  }, true)

  c.addEvent('keypress', 'iHome', ()=>{
    if (event.keyCode == 13) c.add()
  }, true)

  c.newElm()
})()

</script>
