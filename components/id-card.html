<template id="id-card">
<link rel="stylesheet" href="main.css">
<!-- { { { { { { { { { { { { { { { {  CSS  } } } } } } } } } } } } } } } } } -->
<style>
.card {
  font-size: 20px;
  display: inline-block;
  background-color: rgba(0,0,0,0.25);
  width: 220px;
  margin: 10px;
  border-radius: 2px;
}
#title {
  width: 100%;
  border-radius: 2px;
  background-color: rgba(101, 156, 255, 0.5);
  margin-bottom: 5px;
  padding: 3px 0px 3px;
}
.float-left {
  float: left;
  padding-left: 5px;
  color: rgba(0,0,0,0.6);
}
.entry {
  border-bottom: solid rgba(101, 156, 255, 0.5) 2px;
  background: rgba(255,255,255,0.2);
  border-radius: 2px;
  width: 120px;
}
th {
  font-size: 16px;
}
table {
  margin-bottom: 5px;
}
</style>
<!-- < < < < < < < < < < < < < < < <  html > > > > > > > > > > > > > > > > > -->
<content>
  <div class="card">
    <table style="width:100%">
      <tr>
        <div id='title' var='t title'/> t </div>
        <th class='float-left'> First Name: </th>
        <th><div if='name' class='entry' var='n name'/> n </div></th>
      </tr>
      <tr>
        <th class='float-left'> Last Name: </th>
        <th><div if='last' class='entry' var='{l} last'/> {l} </div></th>
      </tr>
      <tr>
        <th class='float-left'> Age: </th>
        <th><div if='age' class='entry' var='x age'/> x </div></th>
      </tr>
      <tr>
        <th class='float-left'> Height: </th>
        <th><div if='feet' class='entry' var='f feet, i inches'/> f- ' i- "</div></th>
      </tr>
      <tr>
        <th class='float-left'> Home: </th>
        <th><div if='home' class='entry' var='h home'/> h </div></th>
      </tr>
    </table>
  </div>
</content>
</template>

<script>

(( c = new Component('id-card-tag') )=>{ c._NEW_ELM() })()

</script>
